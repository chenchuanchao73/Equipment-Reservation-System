<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
    <script>
        function testConnection() {
            const url = document.getElementById('url').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = `Testing connection to ${url}...`;
            
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                })
                .then(data => {
                    resultDiv.innerHTML = `Connection successful! Response: ${data}`;
                })
                .catch(error => {
                    resultDiv.innerHTML = `Connection failed: ${error.message}`;
                });
        }
    </script>
</head>
<body>
    <h1>Test Backend Connection</h1>
    <div>
        <label for="url">Backend URL:</label>
        <input type="text" id="url" value="http://localhost:8000/api/health" style="width: 300px;">
        <button onclick="testConnection()">Test Connection</button>
    </div>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
</body>
</html>
