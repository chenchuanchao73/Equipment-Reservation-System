<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}设备预定系统{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">
                    <a href="/" class="text-white text-decoration-none">
                        <i class="bi bi-calendar-check me-2"></i>设备预定系统
                    </a>
                </h1>
                <div class="language-switcher">
                    <a href="/language/zh_CN" class="btn btn-sm {% if get_locale() == 'zh_CN' %}btn-light{% else %}btn-outline-light{% endif %} me-1">中文</a>
                    <a href="/language/en" class="btn btn-sm {% if get_locale() == 'en' %}btn-light{% else %}btn-outline-light{% endif %}">English</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light py-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2023 设备预定系统</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="/admin" class="text-decoration-none text-muted">管理员登录</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
