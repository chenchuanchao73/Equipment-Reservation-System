<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- 背景 -->
  <rect width="300" height="200" fill="#f5f7fa" />
  
  <!-- 设备图标 -->
  <g transform="translate(100, 50)">
    <!-- 显示器 -->
    <rect x="0" y="0" width="100" height="70" rx="5" fill="#dcdfe6" />
    <rect x="5" y="5" width="90" height="55" rx="2" fill="#409EFF" />
    
    <!-- 支架 -->
    <rect x="45" y="70" width="10" height="15" fill="#909399" />
    
    <!-- 底座 -->
    <rect x="25" y="85" width="50" height="5" rx="2" fill="#909399" />
    
    <!-- 键盘 -->
    <rect x="15" y="100" width="70" height="20" rx="3" fill="#dcdfe6" />
    <rect x="20" y="105" width="60" height="10" rx="1" fill="#ebeef5" />
    
    <!-- 鼠标 -->
    <ellipse cx="100" cy="110" rx="10" ry="15" fill="#dcdfe6" />
  </g>
  
  <!-- 文字 -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="14" fill="#909399" text-anchor="middle">设备图片</text>
</svg>
